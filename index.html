<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=azeret-mono@800,200,500,900,600,300,700,400,100&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="game.js" defer></script>

    <!-- favicon icon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>2048 Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="result">
            <h2></h2>
            <button class="retryBtn"><i class="ri-refresh-line"></i></button>
        </div>

        <div class="game-board">
        </div>

        <div class="controls">
            <div class="top-key">
                <div class="up"><i class="ri-arrow-up-s-line"></i></div>
            </div>
            <div class="bottom-keys">
                <div class="left"><i class="ri-arrow-left-s-line"></i></div>
                <div class="down"><i class="ri-arrow-down-s-line"></i></div>
                <div class="right"><i class="ri-arrow-right-s-line"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
